<div class="row justify-content-center">
  <div class="mt-4 col-8">
    <div class="card">
      <div class="card-header">
        Login Here
      </div>
      <div class="card-body">

        <div class="alert alert-danger" [hidden]="!error"> {{ error }} </div>

        <form #loginForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email"
                     name="name"
                     [(ngModel)]="form.email"
                     class="form-control" id="inputEmail3" placeholder="Email" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password"
                     name="password"
                     [(ngModel)]="form.password"
                     class="form-control" id="inputPassword3" placeholder="Password" required>
            </div>
          </div>

          <div class="form-group row justify-content-end">
            <div class="col-sm-12">
              <button type="submit"
                      class="btn btn-primary"
                      [disabled]="!loginForm.valid">Submit</button>

              <a routerLink="/signup" class="btn btn-info float-right">Sign Up</a>
            </div>
          </div>
            <small class="float-right">
              <a routerLink="/request-password-reset">Reset Password</a>
            </small>
        </form>

      </div>
    </div>
  </div>
</div>
