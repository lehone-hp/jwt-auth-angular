<div class="row justify-content-center">
  <div class="mt-4 col-8">
    <div class="card">
      <div class="card-header">
        Login Here
      </div>
      <div class="card-body">

        <form #signupForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text"
                     name="name"
                     [(ngModel)]="form.name"
                     class="form-control" id="name" placeholder="Name" required>

              <div class="alert alert-danger" [hidden]="!error.name"> {{ error.name }} </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email"
                     name="email"
                     [(ngModel)]="form.email"
                     class="form-control" id="inputEmail3" placeholder="Email" required>

              <div class="alert alert-danger" [hidden]="!error.email"> {{ error.email}} </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password"
                     name="password"
                     [(ngModel)]="form.password"
                     class="form-control" id="inputPassword3" placeholder="Password" required>

              <div class="alert alert-danger" [hidden]="!error.password"> {{ error.password }} </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password"
                     name="password_confirmation"
                     [(ngModel)]="form.password_confirmation"
                     class="form-control" id="inputPassword4" placeholder="Confirm Password" required>
            </div>
          </div>

          <div class="form-group row justify-content-end">
            <div class="col-sm-10">
              <button type="submit"
                      class="btn btn-primary"
                      [disabled]="!signupForm.valid">Sign Up
              </button>

              <a routerLink="/login" class="btn btn-info float-right">Login</a>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
